<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Registrasi</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            position: relative;
            overflow-y: auto;
            background-image: url('majestic-eucalyptus.jpg');
            background-size: cover;
            background-position: center;
            z-index: 1;
        }

        .layer {
            background-color: rgba(68, 58, 48, 1);
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 2;
        }

        form {
            background-color: #99B080;
            padding: 40px 20px;
            border-radius: 5px;
            box-shadow: 0 8px 18px rgba(0, 0, 0, 0.1);
            width: fit-content;
            max-width: 98%;
            z-index: 3;
        }

        h2 {
            color: #FAF8ED;
            text-align: center;
        }

        label {
            display: block;
            margin-top: 10px;
            color: #FAF8ED;
        }

        input[type=text],
        input[type=email],
        input[type=password],
        select {
            width: calc(100% - 20px);
            padding: 10px;
            margin-top: 5px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
            color: #0c0c09;
        }

        button {
            background-color: #FAF8ED;
            color: #748E63;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
        }

        button:hover {
            background-color: #F9B572;
        }

        .error-message {
            color: red;
            font-size: 12px;
            margin-top: 5px;
        }
    </style>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            document.getElementById('registrationForm').addEventListener('submit', function(event) {
                event.preventDefault(); 
                const inputs = [
                    document.getElementById('name'),
                    document.getElementById('email'),
                    document.getElementById('password'),
                    document.getElementById('confirmPassword')
                ];
                let isValid = true; 
                
              
                const password = document.getElementById('password').value.trim();
                if (password.length < 8) {
                    document.getElementById('password').style.borderColor = 'red';
                    document.getElementById('passwordError').textContent = 'Kata sandi harus memiliki minimal 8 karakter';
                    isValid = false;
                } else {
                    document.getElementById('password').style.borderColor = '';
                    document.getElementById('passwordError').textContent = '';
                }

                
                const confirmPassword = document.getElementById('confirmPassword').value.trim();
                if (password !== confirmPassword) {
                    document.getElementById('confirmPassword').style.borderColor = 'red';
                    document.getElementById('confirmPasswordError').textContent = 'Konfirmasi kata sandi tidak cocok';
                    isValid = false;
                } else {
                    document.getElementById('confirmPassword').style.borderColor = '';
                    document.getElementById('confirmPasswordError').textContent = '';
                }

              
                for (let input of inputs) {
                    if (input.value.trim() === '') {
                        input.style.borderColor = 'red';
                        isValid = false;
                        alert('Isian kolom ' + input.name + ' tidak boleh kosong');
                        break;
                    } else {
                        input.style.borderColor = '';
                    }
                }

                if (isValid) {
                    alert("Pendaftaran berhasil!");
                }
            });
        });
    </script>
</head>
<body>
    <div class="layer"></div>
    <form id="registrationForm">
        <h2>Daftar Akun Baru</h2>
        <label for="name">Nama:</label>
        <input type="text" id="name" name="name" placeholder="Nama">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="Email">
        <label for="password">Kata Sandi:</label>
        <input type="password" id="password" name="password" placeholder="Password">
        <span id="passwordError" class="error-message"></span>
        <label for="confirmPassword">Konfirmasi Kata Sandi:</label>
        <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Konfirmasi Password">
        <span id="confirmPasswordError" class="error-message"></span>
        <button type="submit">Daftar</button>
    </form>
</body>
</html>
